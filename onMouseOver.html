<!DOCTYPE html>
<html>
<head>
  <title>Example Page</title>
</head>
<body>
  <h1>Example Page</h1>

  <script>
    function onMouseOver() {
      // قم بإضافة رمز JavaScript الذي ترغب في تنفيذه هنا
      alert('تم تنشيط الفأرة فوق هذا النص!');
    }
  </script>

  <p>قم بتمرير المؤشر فوق هذا النص لتنشيط الدالة `onMouseOver()`:</p>
  <p onmouseover="onMouseOver()">مرر المؤشر هنا</p>
</body>
</html>
